<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Formulario de registro</h1>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Digite su nombre">
            <input type="text" id="apellido" placeholder="Digite su apellido">
            <input type="tel" id="telefono" placeholder="digite su numero de tel">
            <input type="email" id="email" placeholder="Digite su e-mail">
            <input type="text" id="direccion" placeholder="Digite su direccion">
            <input type="number" id="edad" placeholder="Digite su edad">

            <select name="genero" id="genero">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            
            <button type="button" onclick="captura()">ENVIAR DATOS</button>
        </form>


    </div>
    <div class="salida">
    <h2>Informacion personal obtenida</h2>
    <h3 id="datosobtenidos"></h3>
    <div id="contador"></div>
    <script src="main.js"></script>
    </div>


</body>
</html>
